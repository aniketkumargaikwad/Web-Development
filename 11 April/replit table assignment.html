<!DOCTYPE html>
<html lang="en">
<head>

        }

                    </tr>

                </table>
            </td>
            <td>
                <table style="margin-top: 30px; margin-bottom: 30px;">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="margin-top: 15px; margin-bottom: 15px;">
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td><a href=""></a> Nested Table</td>

                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr style="color: white; background-color: black;">

                    </tr>
                </table>
            </td>
        </tr>

</html>

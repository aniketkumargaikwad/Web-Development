<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Tic-Tac-Toe</h1>
            <h4 id="message"></h4>
        </div>
        <div class="details" id="details">
            <label for="player1">Player 1 Name</label>
            <input type="text" placeholder="Entre Your Name" name="player1" id="player1">
            <br>
            <label for="player2">Player 2 Name</label>
            <input type="text" placeholder="Entre Your Name" name="player2" id="player2">
            <br>
            <button type="submit" id="btn">Start Game</button>
        </div>
        <div class="game" id="game">

        </div>
        <div class="reset-btn">
            <button id="btn1">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
